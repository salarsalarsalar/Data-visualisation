<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Display</title>
    <style>
        /* Style for buttons */
        .btn {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn:hover {
            background: #2980b9;
        }

        /* Center SVGs */
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        /* Style for SVGs */
        svg {
            display: none;
            width: 300px; /* Adjust image size as needed */
        }

        svg.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Choose an SVG Shape to Display</h1>

    <table>
        <tr>
            <td>
                <!-- SVGs -->
                
                 
                    <svg width="200" height="200" id="svgFlower1">
						<rect x='0' y='0' width='200' height='200' fill="purple" rx='30' ry='30'/>
   

				<!-- Petals of the flower -->
				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(0, 100, 100)"  stroke="black" />
				
				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(45, 100, 100)"  stroke="black" />
				
				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(90, 100, 100)"  stroke="black" />
				
				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(135, 100, 100)"  stroke="black" />

				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(180, 100, 100)"  stroke="black" />

				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(225, 100, 100)"  stroke="black" />

				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(270, 100, 100)"  stroke="black" />

				<path d="M100 60 C100 30,70 30,70 60 S100 90,100 60"
					fill="pink" transform="rotate(315, 100, 100)"  stroke="black" />
					
				  <!-- Center of the flower -->
				<circle cx="100" cy="100" r="25" fill="yellow" stroke="black" />

			</svg>
      
            </td>
            <td>
                <!-- Button to show the scenery -->
                <button class="btn" onclick="showShape('svgFlower1')">Show Flower 1</button>
            </td>
        </tr>
        <tr>
            <td>
                <!-- SVG element to display a heart -->
                <svg width="200" height="200" id="svgCake">
				<!-- Cake base -->
				<rect x="50" y="125" width="100" height="30" fill="brown" stroke="black" rx="10" ry="10"/>
				
				  <!-- Cake base -->
				<rect x="50" y="100" width="100" height="30" fill="brown" stroke="black" rx="10" ry="10"/>
				<!-- Cake frosting -->
				<rect x="50" y="120" width="100" height="10" fill="pink" stroke="black" rx="10" ry="10"/>
				
				<!-- Candle base -->
				<rect x="90" y="70" width="20" height="30" fill="yellow" />
				
				<!-- Candle wick -->
				<line x1="100" y1="65" x2="100" y2="70" stroke="black" stroke-width="2" />
				
				<!-- Flame -->
				<polygon points="100,50 95,60 100,55 105,60" fill="orange" />
			</svg>
            </td>
            <td>
                <!-- Button to show the heart -->
                <button class="btn" onclick="showShape('svgCake')">Show Cake</button>
            </td>
        </tr>
        <tr>
            <td>
                <!-- SVG element to display a flower -->
                <svg width="200" height="200" id="svgFlower">
                    <rect x="95" y="100" width="5" height="80" fill="green" />
                    <!-- Flower Head with Pointed Petals -->
                    <polygon points="100,50 85,75 100,100 115,75" fill="red" />
                    <polygon points="100,50 85,75 100,100 115,75" fill="orange" transform="rotate(72, 100, 100)" />
                    <polygon points="100,50 85,75 100,100 115,75" fill="yellow" transform="rotate(144, 100, 100)" />
                    <polygon points="100,50 85,75 100,100 115,75" fill="pink" transform="rotate(216, 100, 100)" />
                    <polygon points="100,50 85,75 100,100 115,75" fill="purple" transform="rotate(288, 100, 100)" />
                    <circle cx="100" cy="100" r="10" stroke="2" fill="gray" />
                </svg>
            </td>
            <td>
                <!-- Button to show the flower -->
                <button class="btn" onclick="showShape('svgFlower')">Show Flower2</button>
            </td>
        </tr>
        <tr>
            <td>
                <!-- SVG element to display a star -->
                <svg width="100" height="100" id="svgStar">
    <defs>
        <!-- Define a filter for the glowing effect -->
        <filter id="glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <polygon points="50,10 61.8,38.2 90,44.1 70,63.8 76.4,90 50,75 23.6,90 30,63.8 10,44.1 38.2,38.2" fill="gold"  filter="url(#glow)" />
</svg>

            </td>
            <td>
                <!-- Button to show the star -->
                <button class="btn" onclick="showShape('svgStar')">Show Star</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <!-- Button to show all shapes -->
                <button class="btn" onclick="showAllShapes()">Show All</button>
				<button class="btn" onclick="hideAllShapes()">Reset</button>
            </td>
        </tr>
    </table>
	
	

    <script>
        // Function to display an SVG by ID
        function showShape(svgId) {
            const svgElements = document.querySelectorAll('svg');
            svgElements.forEach(function (element) {
                element.style.display = 'none';
            });

            const selectedElement = document.getElementById(svgId);
            if (selectedElement) {
                selectedElement.style.display = 'block';
            }
        }

        // Function to show all SVGs
        function showAllShapes() {
            const svgElements = document.querySelectorAll('svg');
            svgElements.forEach(function (element) {
                element.style.display = 'block';
            });
        } 
		// Function to hide all SVGs
        function hideAllShapes() {
            const svgElements = document.querySelectorAll('svg');
            svgElements.forEach(function (element) {
                element.style.display = 'none';
            });
        }
    </script>
</body>
</html>
