    <body>
        <svg id="svg1" viewbox="0 0 200 100" style="border: green solid;" style="stroke-width: 0.9px;">
            <path stroke="green" style="stroke-width: 0.1px;" d="M0 10 H200" />

            <path stroke="green" style="stroke-width: 0.1px;" d="M10 0 V100" />
            <path stroke="green" style="stroke-width: 0.1px;" d="M20 0 V100" />

            <path stroke="green" style="stroke-width: 0.1px;" d="M190 0 V100" />
            
            <!-- create the arc using path and print --> 
            <path stroke="red" fill="skyblue" style="stroke-width: 0.3px;" d="M10 50 A 1 1, 0, 0 0, 50 50" />
            <!-- create the arc in opposite direction -->             
            <path stroke="red" fill="skyblue" style="stroke-width: 0.3px;" d="M10 50 A1 1, 0, 0 1, 50 50" />
            <!-- in the last point of arc we see in which portion of the orc we are interested in filled or empty? --> 

            <path stroke="red" fill="skyblue" style="stroke-width: 0.3px;" d="M60 50 A1 2, 0, 0 0, 50 50" />
            <!-- center point of arc is used to rotate the arc --> 

            <path stroke="red" fill="skyblue" style="stroke-width: 0.3px;" d="M60 50 A1 2, 45, 0 0, 70 50" />

<!-- create the circles, ellipes, polylines and polygons -->
            <circle cx="100" cy="50" r="10" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
            <ellipse cx="100" cy="50" rx="10" ry="5" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
            <polyline points="120,50 130,50 130,60 120,60" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
            <polygon points="140,50 150,50 150,60 140,60" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
            </svg>
<!-- create the curve, quadratic curve, and cubic bezeir curve -->
