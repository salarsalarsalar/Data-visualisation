<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
	<style>
	.container{
	background: #eee;
	border:2px solid gray;
	width : 500px;
	height: 500px;
	margin auto;
	}
	</style>
	
</head>
<body>


<div>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
 <rect x="0" y="0" width="400" height="400" fill="lightblue" />
  
  <!-- Sun -->
  <circle cx="200" cy="100" r="40" fill="yellow" stroke="orange" stroke-width="5" />

  <!-- Clouds -->

   <path d="M10,70 C20,50 60,50 80,70 C90,50 110,60 120,70 C140,60 180,60 200,70" fill="white" stroke="lightgray"/>
   <path d="M250 85 C270 65 300 65 320 85 C340 75 370 75 390 85 " fill="white" stroke="lightgray" />
	<path d="M100,150 Q150,100 200,150 210,150 C250,90 300,150" fill="white" stroke="lightgray"/>
  <!-- Mountains -->
  <path d="M0,300 Q100,10 200,300" fill="darkgray" />
  <path d="M200,300 Q300,10 400,300" fill="darkgray" />

  <!-- Ground -->
  <rect x="0" y="300" width="400" height="100" fill="lightgreen" />
  
  
  <!-- House Body -->
  <rect x="260" y="320" width="80" height="80" fill="red" />

  <!-- Roof -->
  <polygon points="240,322 290,290 350,322" fill="brown" />

  <!-- Tree Trunk -->
  <rect x="225" y="320" width="20" height="80" fill="saddlebrown" />

  <!-- Tree Leaves -->
  <circle cx="240" cy="260" r="50" fill="green" />
  <circle cx="200" cy="300" r="40" fill="green" />
  <circle cx="260" cy="300" r="40" fill="green" />

	<!-- Birds -->
	<path d="M220 110 Q230 100 240 110" stroke="black" stroke-width="2" fill="none" />
	<path d="M240 110 Q250 100 260 110" stroke="black" stroke-width="2" fill="none" />

</svg>


</div>


    
   
</body>
</html>
