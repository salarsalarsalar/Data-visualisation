<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    
    <div class="form">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="totalMarks" placeholder="Total Marks">
        <input type="number" id="obtainedMarks" placeholder="Obtained Marks">
        <button id="addButton">Add Student</button>
    </div>
    
    <ul id="studentList">
        <!-- Student list items will be added here -->
    </ul>

    <button id="removeButton">Remove Last Student</button>

    <script src="script.js"></script>
</body>
</html>
