<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form id="calculator-form">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" id="add">Add (+)</button>
        <button type="button" id="subtract">Subtract (-)</button>
        <button type="button" id="multiply">Multiply (*)</button>
        <button type="button" id="divide">Divide (/)</button>
    </form>

    <h2>HISTORY OF OPERATIONS</h2>
    <ul id="history-list"></ul>

    <script>
        const form = document.getElementById('calculator-form');
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const addBtn = document.getElementById('add');
        const subtractBtn = document.getElementById('subtract');
        const multiplyBtn = document.getElementById('multiply');
        const divideBtn = document.getElementById('divide');
        const historyList = document.getElementById('history-list');

        addBtn.addEventListener('click', () => performOperation('Addition', '+'));
        subtractBtn.addEventListener('click', () => performOperation('Subtraction', '-'));
        multiplyBtn.addEventListener('click', () => performOperation('Multiplication', '*'));
        divideBtn.addEventListener('click', () => performOperation('Division', '/'));

        function performOperation(operation, operator) {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert('Cannot divide by zero.');
                        return;
                    }
                    break;
            }
            displayResult(operation, num1, num2, operator, result);
        }

        function displayResult(operation, num1, num2, operator, result) {
            const listItem = document.createElement('li');
            listItem.textContent = `${num1} ${operator} ${num2} = ${result}`;
            historyList.appendChild(listItem);
            alert(`${operation}:\n${num1} ${operator} ${num2} = ${result}`);
        }
    </script>
</body>

</html>
