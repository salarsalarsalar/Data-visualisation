<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>SVG</title>

</head>
<body>
    <svg width="100" height="100">
        
        <rect width="100" height="100" fill="red" />
        <circle  cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="10"/>
        <circle  cx="50" cy="50" r="10" fill="gray" />
        </svg>

        <svg width="100" height="100">
        <polygon  points=" 0,0 100,100 100,0 0,100 " stroke="blue"/>
    </svg>
    <svg>
        
        <polygon points="50,10 61.8,38.2 90,44.1 70,63.8 76.4,90 50,75 23.6,90 30,63.8 10,44.1 38.2,38.2" fill="yellow"
  />
    </svg>
    <h1>SVG Sun and Mountains</h1>

    <!-- SVG element for the sun and mountains -->
    <svg width="100" height="40" xmlns="http://www.w3.org/2000/svg">
        <!-- Sky -->
        <rect rx="5" ry="1" x="0" y="0" width="100" height="40" fill="lightblue" />

        <!-- Sun -->
        <circle cx="20" cy="15" r="10" fill="yellow" />

        <!-- Mountains -->
        <polygon points="2,40 15,15 30,40" fill="green" />
		<polygon points="20,40 35,15 50,40" fill="blue" />
		<polygon points="40,40 55,15 70,40" fill="red" />
		<polygon points="60,40 75,15 90,40" fill="gray" />	
		<polygon points="80,40 95,15 110,40" fill="purple" />
		
		
		
       
    </svg>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Stem -->
        <rect x="95" y="100" width="5" height="80" fill="green" />
        
      
        <!-- Flower Head with Pointed Petals -->
        <polygon points="100,50 85,75 100,100 115,75" fill="red" />
        <polygon points="100,50 85,75 100,100 115,75" fill="orange" transform="rotate(72, 100, 100)" />
        <polygon points="100,50 85,75 100,100 115,75" fill="yellow" transform="rotate(144, 100, 100)" />
        <polygon points="100,50 85,75 100,100 115,75" fill="pink" transform="rotate(216, 100, 100)" />
        <polygon points="100,50 85,75 100,100 115,75" fill="purple" transform="rotate(288, 100, 100)" />
        <circle cx="100" cy="100" r="10" stroke="2" fill="gray" />
    </svg>
    <svg widt="250" height="250">
        <circle cx="125" cy="125" r="120" stroke="black" stroke-width="5" fill="none"/>
        <circle cx="125" cy="125" r="40" stroke="blue" stroke-width="5" fill="none"/>
        <polygon fill="pink" points="50,50 125,125 200,50 200,200 125,125 50,200"/>
        <circle cx="125" cy="125" r="10"  fill="red"/>
        </svg>
        <svg>
		<rect rx="10" ry="10" width="50" height="50" x="0" y="0" />
        </svg>
        <svg>
        
        <polygon points="50,10 61.8,38.2 90,44.1 70,63.8 76.4,90 50,75 23.6,90 30,63.8 10,44.1 38.2,38.2" fill="yellow"
  />
    </svg>
