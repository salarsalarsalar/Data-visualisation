<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SVG House</title>
</head>
<body>
    <h1>Simple SVG House</h1>

    <!-- SVG element for a simple house -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Base of the house -->
        <rect x="50" y="100" width="100" height="60" fill="yellow" />

        <!-- Roof -->
        <polygon points="45,100 155,100 100,40" fill="red" />

        <!-- Door -->
        <rect x="90" y="130" width="20" height="30" fill="brown" />

        <!-- Window 1 -->
        <rect x="60" y="110" width="30" height="20" fill="blue" />

        <!-- Window 2 -->
        <rect x="110" y="110" width="30" height="20" fill="blue" />
    </svg>
</body>
</html>
