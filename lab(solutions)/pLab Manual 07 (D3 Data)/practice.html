<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <svg width="600" height="500">
        <g class="chart">
        </g>
    </svg>

    <script>
        let myData = [40, 10, 20, 60, 30];

        d3.select('.chart')
        .selectAll('circle')
        .data(myData)
        .join('circle')
        .attr('cx', function(d, i) { return i * 100 + 40 ;})  
        .attr('cy', 100)
        .attr('r', function(d){ return d;})   
        .style('fill', 'orange');;
    </script>

</body>
</html>
