<body>
    <svg id="svg1" viewbox="0 0 200 100" style="border: green solid;" style="stroke-width: 0.9px;">

<!--         
        <path stroke="red" fill="None" style="stroke-width: 0.3px;" d="M10 50 C10 10, 50 10, 50 50" />
        <path stroke="red" fill="None" style="stroke-width: 0.3px;" d="M60 50 Q60 10, 100 50" />

        <path stroke="red" fill="None" style="stroke-width: 0.3px;" d="M160 50 Q160 10, 200 50" /> -->
        
        <!-- cx,cy,r -->
        <circle cx="10" cy="50" r="5" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
        <circle cx="50" cy="50" r="5" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
        <circle cx="40" cy="70" r="5" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
        <circle cx="70" cy="50" r="5" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
        <circle cx="100" cy="90" r="5" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />
        <circle cx="120" cy="80" r="5" stroke="red" fill="skyblue" style="stroke-width: 0.3px;" />

        <!-- M= cx+r(right),cx-r(left),cy+r(down),cy-r(up) -->
        <!-- V-r, H-r -->
        <path stroke="red" fill="None" style="stroke-width: 0.8px;" d="M15 50 H45"/>
        <path stroke="red" fill="None" style="stroke-width: 0.8px;" d="M55 50 H65"/>
        <path stroke="red" fill="None" style="stroke-width: 0.8px;" d="M50 55 V70 H45"/>
        <path stroke="red" fill="None" style="stroke-width: 0.8px;" d="M40 75 V80 H115"/>
